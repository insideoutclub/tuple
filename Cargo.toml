[package]
name = "tuple"
version = "0.3.6"
authors = ["Sebastian KÃ¶ln <sebk@rynx.org>"]
description = "Element-wise operations on tuples"
documentation = "https://docs.rs/tuple"
homepage = "https://github.com/s3bk/tuple"
repository = "https://github.com/s3bk/tuple"
keywords = ["tuple", "science"]
license = "MIT"

[features]
default = ["impl_num", "impl_serde"]
impl_num = ["num-traits"]
impl_simd = ["stdsimd"]
impl_serde = ["serde"]

[dependencies]
num-traits = { version = "0.1.*", optional=true }
serde = { version = "1.0.*", optional=true }

[dependencies.stdsimd]
git = "https://github.com/rust-lang-nursery/stdsimd"
optional = true
